<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Catatan Ujian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-50 via-purple-50 to-pink-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-lg sticky top-0 z-50 rounded-b-xl">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-yellow-500">ðŸ“˜ Catatan Ujian</h1>
      <nav class="space-x-6 hidden md:flex font-semibold">
        <a href="index.html" class="hover:text-purple-500">Beranda</a>
        <a href="materi.html" class="hover:text-yellow-500">Materi</a>
        <a href="tryout.html" class="hover:text-pink-500">Try Out</a>
        <a href="dashboard.html" class="hover:text-purple-500">Dashboard</a>
      </nav>
    </div>
  </header>

  <!-- Login Form -->
  <main class="flex-1 flex items-center justify-center py-14">
    <div class="bg-white rounded-2xl shadow-lg p-10 max-w-md w-full">
      <h2 class="text-3xl font-bold text-yellow-500 mb-2 text-center">Login Akun</h2>
      <p class="text-gray-600 mb-6 text-center">Masuk untuk mulai belajar dan latihan soal!</p>
      <form>
        <div class="mb-4">
          <label class="block mb-1 font-semibold text-gray-700" for="email">Email</label>
          <input type="email" id="email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="contoh@email.com" required>
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-semibold text-gray-700" for="password">Password</label>
          <input type="password" id="password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Password" required>
        </div>
        <button type="submit" class="w-full py-3 bg-yellow-400 text-black font-bold rounded-lg hover:bg-yellow-500 transition mb-2">Login</button>
      </form>
      <p class="text-sm mt-6 text-center">
        Belum punya akun?
        <a href="register.html" class="text-purple-500 font-semibold hover:underline">Daftar gratis</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6 mt-auto">
    <div class="text-center text-gray-500 text-sm">
      Â© 2025 Catatan Ujian. All Rights Reserved.
    </div>
  </footer>
</body>
</html>
