<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Akun - Catatan Ujian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-50 via-purple-50 to-pink-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-lg sticky top-0 z-50 rounded-b-xl">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-yellow-500">ðŸ“˜ Catatan Ujian</h1>
      <nav class="space-x-6 hidden md:flex font-semibold">
        <a href="index.html" class="hover:text-purple-500">Beranda</a>
        <a href="materi.html" class="hover:text-yellow-500">Materi</a>
        <a href="tryout.html" class="hover:text-pink-500">Try Out</a>
        <a href="dashboard.html" class="hover:text-purple-500">Dashboard</a>
      </nav>
      <div>
        <a href="login.html" class="px-4 py-2 text-sm bg-yellow-400 text-black rounded-lg font-semibold shadow hover:scale-105 transition">Login</a>
      </div>
    </div>
  </header>

  <!-- Register Section -->
  <main class="flex-1 py-16 max-w-lg mx-auto px-6">
    <h2 class="text-3xl font-bold text-purple-500 mb-8 text-center">Daftar Akun Baru</h2>
    <form class="bg-white rounded-xl shadow-lg p-8 space-y-6" action="#" method="post">
      <div>
        <label for="nama" class="block font-semibold mb-2">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <div>
        <label for="email" class="block font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <div>
        <label for="password" class="block font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <div>
        <label for="tanggal_lahir" class="block font-semibold mb-2">Tanggal Lahir</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400">
      </div>
      <div>
        <label for="lokasi" class="block font-semibold mb-2">Lokasi (Kota/Kabupaten)</label>
        <input type="text" id="lokasi" name="lokasi" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>
      <div>
        <label for="negara" class="block font-semibold mb-2">Negara</label>
        <select id="negara" name="negara" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
          <option value="">Pilih Negara</option>
          <option value="Indonesia">Indonesia</option>
          <option value="Malaysia">Malaysia</option>
          <option value="Singapura">Singapura</option>
          <option value="Thailand">Thailand</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>
      <button type="submit" class="w-full py-3 bg-yellow-400 text-black font-bold rounded-xl shadow hover:bg-yellow-500 transition">Daftar</button>
    </form>
    <p class="text-center text-gray-500 mt-6">
      Sudah punya akun? <a href="login.html" class="text-purple-500 font-semibold hover:underline">Login di sini</a>
    </p>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6 mt-auto">
    <div class="text-center text-gray-500 text-sm">
      Â© 2025 Catatan Ujian. All Rights Reserved.
    </div>
  </footer>
</body>
</html>
