        <section class="contact-form">
            <h2>Kirim Pesan</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Nama Lengkap:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Alamat Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon:</label>
                    <input type="number" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label>Tipe Pesan:</label>
                    <div class="radio-group">
                        <input type="radio" id="question" name="message_type" value="Pertanyaan" required> <label for="question">Pertanyaan</label>
                        <input type="radio" id="criticism" name="message_type" value="Kritik"> <label for="criticism">Kritik</label>
                        <input type="radio" id="suggestion" name="message_type" value="Saran"> <label for="suggestion">Saran</label>
                        <input type="radio" id="cooperation" name="message_type" value="Kerjasama"> <label for="cooperation">Kerjasama</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Pesan Detail:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="agreement" name="agreement" required>
                        <label for="agreement">Saya setuju data saya disimpan dan digunakan untuk menghubungi saya kembali.</label>
                    </div>
                </div>
                <button type="submit">Kirim Pesan</button>
            </form>
        </section>
