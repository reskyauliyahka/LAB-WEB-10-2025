<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Game</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="header">
      <div class="title">ðŸŽ® UNO GAME</div>
      <div class="balance">ðŸ’° $<span id="balance">5000</span></div>
    </div>

    <div class="game-area">
      <div class="bot-section">
        <h2>ðŸ¤– BOT (<span id="bot-card-count">7</span> kartu)</h2>
        <div class="bot-cards" id="bot-cards"></div>
      </div>

      <div class="center-section">
        <div class="timer" id="uno-timer">5</div>
        <div class="deck" id="deck" onclick="drawCard()">
        <div class="card-back-image"></div>
    </div>

        <div id="discard-pile"></div>
      </div>

      <div class="player-section">
        <h2>ðŸ‘¤ ANDA (<span id="player-card-count">7</span> kartu)</h2>
        <button class="uno-button" id="uno-button" onclick="callUno()" disabled>TEKAN UNO!</button>
        <div class="player-cards" id="player-cards"></div>
      </div>

      <div class="status-bar" id="status-bar">Selamat datang! Mulai permainan baru.</div>
    </div>
  </div>

  <!-- Modal Taruhan -->
  <div class="modal active" id="bet-modal">
    <div class="modal-content">
      <h2>Masukkan Taruhan</h2>
      <p>Saldo Anda: $<span id="modal-balance">5000</span></p>
      <input type="number" id="bet-input" min="100" placeholder="Minimal $100">
      <button onclick="startGame()">Mulai Permainan</button>
    </div>
  </div>

  <!-- Modal Pilih Warna -->
  <div class="modal" id="color-modal">
    <div class="modal-content">
      <h2>Pilih Warna</h2>
      <div class="color-picker">
        <div class="color-option red" onclick="selectColor('red')"></div>
        <div class="color-option blue" onclick="selectColor('blue')"></div>
        <div class="color-option green" onclick="selectColor('green')"></div>
        <div class="color-option yellow" onclick="selectColor('yellow')"></div>
      </div>
    </div>
  </div>

  <!-- Modal Game Over -->
  <div class="modal" id="gameover-modal">
    <div class="modal-content">
      <h2 id="gameover-title">Game Over</h2>
      <p id="gameover-message"></p>
      <button onclick="resetGame()">Main Lagi</button>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
