<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Game</title>
    <link rel="stylesheet" href="uno.css">
    <script src="uno.js" defer></script>
</head>
<body>

    <div id="game-container">

        <div id="uno-alert" style="display: none;"></div>

        <div id="bot-area">
            <div id="bot-hand-display">
                </div>
            <div id="bot-info">Bot (<span id="bot-card-count">0</span> kartu)</div>
        </div>

        <div id="table-area">
            <div id="top-card-container">
                </div>
            <div id="deck-pile" class="card-back">
                <div class="uno-logo">UNO</div>
            </div>
        </div>
        
        <div id="player-area">
            <div id="player-hand-display">
                </div>
            <div id="player-info">Kartu Anda (<span id="player-card-count">0</span> kartu)</div>
        </div>

    </div>

    <div id="control-panel">
        <div class="control-group">
            <label>Saldo: <span id="balance">$5000</span></label>
        </div>
        <div class="control-group">
            <label for="bet-input">Taruhan:</label>
            <input type="number" id="bet-input" value="100">
        </div>
        <button id="start-round-btn">Mulai Ronde</button>
        <hr>
        <div id="game-messages">Klik "Mulai Ronde" untuk bermain.</div>
        <button id="pass-turn-btn" disabled>Lewati Giliran</button>
        <button id="uno-btn">UNO!</button>
        <button id="call-uno-btn">Panggil UNO</button>
    </div>

    <div id="color-picker-modal" style="display: none;">
        <div class="modal-content">
            <h3>Pilih Warna:</h3>
            <div class="color-options">
                <button class="color-btn red" data-color="red"></button>
                <button class="color-btn yellow" data-color="yellow"></button>
                <button class="color-btn green" data-color="green"></button>
                <button class="color-btn blue" data-color="blue"></button>
            </div>
        </div>
    </div>

</body>
</html>
