    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UNO Game vs Bot (Tailwind CLI)</title>
        <link rel="stylesheet" href="src/output.css" />
    </head>
    <body class="bg-emerald-900 text-white font-sans flex justify-center items-center min-h-screen">
        
        <img id="background-media" class="fixed inset-0 w-full h-full object-cover z-[-1]" src="assets/background.gif" alt="Animated background">
        <img id="game-background-media" class="hidden fixed inset-0 w-full h-full object-cover z-[-1]" src="assets/game-background.jpg" alt="In-game background">

        <div id="game-container" class="w-full max-w-7xl h-screen md:h-[95vh] flex flex-col border-yellow-400 md:border-2 md:rounded-lg bg-emerald-800/95 p-2 md:p-4 shadow-2xl opacity-0 transition-opacity duration-500">
            <div id="info-bar" class="flex justify-around p-2 md:p-3 bg-black/20 rounded-md mb-2 md:mb-4 text-xs md:text-lg">
                <div>Saldo: $<span id="balance">5000</span></div>
                <div>Taruhan: $<span id="current-bet">0</span></div>
                <div>Giliran: <span id="turn-indicator">Pemain</span></div>
            </div>
            <div id="game-area" class="flex-grow flex flex-col justify-between items-center w-full">
                <div id="bot-area" class="w-full text-center">
                    <h3 class="text-lg md:text-xl font-bold mb-1 md:mb-2">Tangan Bot</h3>
                    <div id="bot-hand" class="flex justify-center items-center min-h-[120px] md:min-h-[160px] flex-wrap p-1 gap-1 md:gap-2"></div>
                </div>
                <div id="game-deck" class="flex gap-4 md:gap-8 my-2 md:my-4 items-center">
                    <div id="draw-pile" class="cursor-pointer">
                        <img src="assets/cards/back.png" alt="Draw Pile" class="w-20 h-28 md:w-24 md:h-36 lg:w-28 lg:h-40 rounded-lg shadow-md transition-all duration-200 hover:shadow-xl">
                    </div>
                    <div id="discard-pile" class="w-20 h-28 md:w-24 md:h-36 lg:w-28 lg:h-40"></div>
                </div>
                <div id="player-area" class="w-full text-center">
                    <h3 class="text-lg md:text-xl font-bold mb-1 md:mb-2">Tangan Anda</h3>
                    <div id="player-hand" class="flex justify-center items-center min-h-[120px] md:min-h-[160px] flex-wrap p-1 gap-1 md:gap-2"></div>
                </div>
            </div>
            <div id="actions" class="text-center p-1 md:p-2 flex justify-center gap-4">
                <button id="uno-button" class="hidden px-4 py-2 md:px-6 md:py-3 text-base md:text-xl font-bold bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700 transition-all">UNO!</button>
                <button id="call-uno-on-bot-button" class="hidden px-4 py-2 md:px-6 md:py-3 text-base md:text-xl font-bold bg-yellow-400 text-black rounded-lg shadow-md hover:bg-yellow-500 transition-all">Panggil UNO Lawan!</button>
            </div>
        </div>

        <div id="start-modal" class="fixed inset-0 w-full h-full bg-black/70 flex justify-center items-center z-40">
            <div class="bg-white text-black p-6 md:p-8 rounded-lg text-center shadow-xl flex flex-col gap-4 mx-4">
                <div class="text-2xl md:text-3xl font-bold">
                    Selamat Datang di
                    <img class="w-18 inline-flex" src="assets/logo.png" alt="UNO Logo">
                </div>
                <p class="text-base md:text-lg">Saldo Anda: $<span id="modal-balance">5000</span></p>
                <div>
                    <label for="bet-input" class="block mb-1 font-semibold">Masukkan Taruhan (Min: $100):</label>
                    <input type="number" id="bet-input" min="100" value="100" class="p-2 border rounded-md text-center w-full">
                </div>
                <button id="start-game-button" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition-colors text-lg md:text-xl">Mulai Ronde</button>
            </div>
        </div>
        <div id="color-picker-modal" class="hidden fixed inset-0 w-full h-full bg-black/70 flex justify-center items-center z-40">
            <div class="bg-white text-black p-6 md:p-8 rounded-lg text-center shadow-xl">
                <h3 class="text-xl md:text-2xl font-bold mb-4">Pilih Warna</h3>
                <div class="flex gap-2 md:gap-4">
                    <button class="color-choice w-12 h-12 md:w-16 md:h-16 border-4 border-gray-400 rounded-lg" data-color="red"></button>
                    <button class="color-choice w-12 h-12 md:w-16 md:h-16 border-4 border-gray-400 rounded-lg" data-color="green"></button>
                    <button class="color-choice w-12 h-12 md:w-16 md:h-16 border-4 border-gray-400 rounded-lg" data-color="blue"></button>
                    <button class="color-choice w-12 h-12 md:w-16 md:h-16 border-4 border-gray-400 rounded-lg" data-color="yellow"></button>
                </div>
            </div>
        </div>
        <div id="game-over-modal" class="hidden fixed inset-0 w-full h-full bg-black/70 flex justify-center items-center z-40">
            <div class="bg-white text-black p-6 md:p-8 rounded-lg text-center shadow-xl flex flex-col gap-4 mx-4">
                <h2 class="text-2xl md:text-3xl font-bold text-red-600">Game Over!</h2>
                <p class="text-base md:text-lg">Sayang sekali, saldo Anda habis.</p>
                <button id="restart-game-button" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition-colors text-lg md:text-xl">Mulai Ulang</button>
            </div>
        </div>

        <script src="assets/js/main.js"></script>
    </body>
    </html>
